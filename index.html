<body>
	<div class="pulseLogo"></div>

	<div id="enter">
		<div class="createProject"></div>

		<!-- Creating Project -->
		<div id="overlay"></div>
			<div id="addNewPro">
				<h3>Add New Project</h3>
				<label for="proname">Name</label>
					<input id="proname" name="proname" placeholder="Name" required/>
				
				<label for="prolength">Project length</label>
					<input id="prolength" name="prolength" placeholder="In miliseconds"/>

				<input id="submit" name="submit" type="submit" value="Add Project"/>
			</div>
		<div id="projectName">
			<form>
				<input type="text" placeholder="Project Name" id="create-txt-box" />

				<a href="#" id="create"></a>
			</form>
		</div>

		<div class="joinProject"></div>

		<div id="projectList">
			<div class="prolist">No project available!</div>
		</div>

		<!--<select name="compositions">
              <option value="0">my pro</option>
              <option value="1">my pro2</option>
     	</select>-->
	</div>
